<!DOCTYPE html>
<html lang="en">
<head>
    <!--state算是react的核心了，任何页面的变化，刷新都是state的变化引起。在react中，
    只要调用了setState都会引起render的重新执行。下面介绍下如何通过键盘事件触发状态变化。-->
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="stateTest"></div>
<script type="text/babel">
    const Text = React.createClass({
        getInitialState: function () {
            return {name : "react"}
        },
        keyUp: function (e) {
            this.setState({name: e.target.value}, function () {
                console.log(this.state.name);
            })
        },
        render: function () {
            return(
                <div className="a">
                    大家好，我是用{this.state.name}渲染出来的
                    <input onKeyUp={this.keyUp}/>
                </div>
            )
        }
    });
    ReactDOM.render(
        <Text/>,
        document.getElementById('stateTest')
    )

</script>
</body>
</html>
