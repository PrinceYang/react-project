<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is this.props.children property</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="childrenTest"></div>
    <script type="text/babel">
        var ChildrenProperty = React.createClass({
            render: function () {
                return (
                    <ol>{
                        React.Children.map(this.props.children, function (child) {
                            return <li>{child}</li>
                        })
                    }
                    </ol>
                )
            }
        });
        /**
         * 这里需要注意， this.props.children 的值有三种可能：如果当前组件没有子节点，它就是 undefined ;
         * 如果有一个子节点，数据类型是 object ；如果有多个子节点，数据类型就是 array 。
         * 所以，处理 this.props.children 的时候要小心。
         * React 提供一个工具方法 React.Children 来处理 this.props.children 。
         * 我们可以用 React.Children.map 来遍历子节点，而不用担心 this.props.children 的数据类型是 undefined 还是 object。
         * 更多的 React.Children 的方法，请参考官方文档。
         * */
        ReactDOM.render(
            <ChildrenProperty>
                <span>hehe1</span>
                <span>hehe2</span>
            </ChildrenProperty>,
            document.getElementById('childrenTest')
        )

    </script>
</body>
</html>
